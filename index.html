<!DOCTYPE html>
<htmllang="en">
  <head>
    <metacharset="UTF-8" />
    <metahttp-equiv="X-UA-Compatible"content="IE=edge" />
    <metaname="viewport"content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@500&display=swap" rel="stylesheet">


  </head>
  
  <body>

    <header class="header">
      <img class="header__img" src="images\smash-bros-ultimate-logo.png" alt="platzi logo">
      <div class="header__menu">
        <div class="header__menu--profile">
          <img src="images\icons\smashBall-white.png" alt="user-icon">
          <p>Profile</p>
        </div>
        <ul>
          <li><a href="/">Account</a></li>
          <li><a href="/">Log out</a></li>
        </ul>
      </div>
    </header>
    <section class="main">
      <h2 class="main__title">Who would you like to choose&quest;</h2>
      <input class="input" type="text" placeholder="Search">
    </section>
    <section class="carousel">
      <div class="carousel__container">
        <div class="carousel-item">
          <img class="carousel-item__img" src="images\characters\Mario.png" alt="Mario character select">
          <div class="carousel-item__details">
            <div>
              <img src="../smash-bros-characters/images/icons/icons8-play-30.png" alt="Play">
              <img src="../smash-bros-characters/images/icons/icons8-plus-+.gif" alt="Plus">
            </div>

          </div>
          <p class="carousel-item__details--title">Titulo Descriptivo</p>
          <p class="carousel-item__details--subtitle">Subitulo Descriptivo</p>

        </div>        
        <div class="carousel-item">

        </div>        

      </div>      
    </section>


  </body>
</html>
